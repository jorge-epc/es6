<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template strings looping</title>
</head>
<body>
<script>
  const dogs = [
    {name: 'Fiona', age: 10},
    {name: 'Desmond', age: 2},
    {name: 'Negra', age: 3}
  ];

  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
    </ul>
  `;

  console.log(markup);
  document.body.innerHTML = markup;
</script>
</body>
</html>
