<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template strings html</title>
</head>
<body>
<script>
  const person = {
    name: 'Jorge Padilla',
    job: 'Developer',
    city: 'Cuenca',
    bio: 'Entrepreneur, Software Developer, Co-Founder @AlmendraTIC',
  };

  const markup = `
    <div class="person">
      <h2>
        ${person.name}
        <span class="job">${person.job}</span>
      </h2>
      <p class="location">${person.city}</p>
      <p class="bio">${person.bio}</p>
    <div>
  `;

  console.log(markup);
  document.body.innerHTML = markup;
</script>
</body>
</html>
