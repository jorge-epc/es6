<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template string if</title>
</head>
<body>
<script>
  const song = {
    name: 'A Different World',
    artist: 'Korn',
    featuring: 'Corey Taylor'
  };

  const markup = `
    <div class="song">
      <p>
        ${song.name} - ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ''}
      </p>
    </div>
  `;

  console.log(markup);
  document.body.innerHTML = markup;
</script>
</body>
</html>
