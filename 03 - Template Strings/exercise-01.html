<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tagged templates exercise</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>
  <div class="bio">

  </div>
<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  function addAbreviations(strings, ...values) {
    const abreviated = values.map(value => {
      if (dict[value]) {
        return `<abbr title="${dict[value]}">${value}</abbr>`
      }
      return value;
    });
    return strings.reduce((sentence, string, i) => {
      return `${sentence}${string}${abreviated[i] || ''}`;
    }, '');
  }

  const first = 'Jorge';
  const last = 'Padilla';

  const sentence = addAbreviations`Hello my name is ${first} ${last} and I love to code ${'HTML'}, ${'CSS'} and ${'JS'}`;

  const bio = document.querySelector('.bio');
  const p = document.createElement('p');
  p.innerHTML = sentence;
  bio.appendChild(p);
</script>
</body>
</html>
