<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arrow functions</title>
</head>
<body>
<script>
  const names = ['jorge', 'esteban', 'sara'];

  const fullNames = names.map(function(name) {
    return `${name} padilla`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} padilla`;
  });

  const fullNames3 = names.map(name => {
    return `${name} padilla`;
  });

  const fullNames4 = names.map(name => `${name} padilla`);

  const fullNames5 = names.map(() => `cool padilla`);

  const sayMyName = (name) => { alert(`Hello ${name}!`) };

  sayMyName('Jorge');
</script>
</body>
</html>
